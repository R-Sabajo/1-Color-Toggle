<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-new.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap');
    </style>
    <title>W1D5 Eindopdracht: KleurenToggle v1.2</title>
  </head>
  <body id="body" class="white">
    <header class="header">
      <h1 id="title">
        Change the Background Color! Try keys 1 to 7 or view Menu
      </h1>
      <h2 id="color-main"></h2>
    </header>
    <br />
    <nav id="nav" class="nav-hide">
      <section id="button">&#9776;</section>
      <ul id="color-list" class="color-list">
        <li id="white" class="color-list-li">
          <input
            type="radio"
            id="select-white"
            name="selection"
            class="selection-radio"
            value="white"
          />
          <label for="select-white">White</label>
        </li>
        <li id="red" class="color-list-li">Red</li>
        <li id="orange" class="color-list-li">Orange</li>
        <li id="yellow" class="color-list-li">Yellow</li>
        <li id="green" class="color-list-li">Green</li>
        <li id="blue" class="color-list-li">Blue</li>
        <li id="purple" class="color-list-li">Purple</li>
      </ul>
    </nav>

    <main class="main"></main>

    <footer>
      <h3 class="footer">&copy; R Sabajo 2020 &spades;</h3>
    </footer>
  </body>
  <script defer src="./script-new.js"></script>
</html>
