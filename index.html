<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-new.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap');
    </style>
    <title>Color Toggle</title>
  </head>
  <body id="body" class="white">
    <header class="header">
      <h1 id="title">
        Change the Background Color! Try keys 1 to 7 or view Menu
      </h1>
      <h2 id="color-main"></h2>
    </header>
    <br />
    <nav id="nav" class="nav-hide">
      <section id="button">&#9776;</section>
      <section id="color-list" class="color-list">
        <input
          type="radio"
          id="select-white"
          name="selection"
          class="selection-radio"
          value="white"
        />
        <label id="white" class="color-list-li" for="select-white">White</label>
        <input
          type="radio"
          id="select-red"
          name="selection"
          class="selection-radio"
          value="red"
        />
        <label id="red" class="color-list-li" for="select-red">Red</label>
        <input
          type="radio"
          id="select-orange"
          name="selection"
          class="selection-radio"
          value="orange"
        />
        <label id="orange" class="color-list-li" for="select-orange"
          >Orange</label
        >
        <input
          type="radio"
          id="select-yellow"
          name="selection"
          class="selection-radio"
          value="yellow"
        />
        <label id="yellow" class="color-list-li" for="select-yellow"
          >Yellow</label
        >
        <input
          type="radio"
          id="select-green"
          name="selection"
          class="selection-radio"
          value="green"
        />
        <label id="green" class="color-list-li" for="select-green">Green</label>
        <input
          type="radio"
          id="select-blue"
          name="selection"
          class="selection-radio"
          value="blue"
        />
        <label id="blue" class="color-list-li" for="select-blue">Blue</label>
        <input
          type="radio"
          id="select-purple"
          name="selection"
          class="selection-radio"
          value="purple"
        />
        <label id="purple" class="color-list-li" for="select-purple"
          >Purple</label
        >
      </section>
    </nav>

    <main class="main"></main>

    <footer>
      <h3 class="footer">&copy; R Sabajo 2020 &spades;</h3>
    </footer>
  </body>
  <script defer src="./script-new.js"></script>
</html>
